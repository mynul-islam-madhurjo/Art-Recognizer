<input id="photo" type="file">
<div id="results"></div>

<script type="module">
    import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

    async function loaded(reader) {
        const app = await client("https://mynul-islam-madhurjo-arts-recognizer.hf.space/--replicas/xre9i/");
        const response = await app.predict("/predict", [reader.result]);
        const label = response['data'][0]['label'];

        document.getElementById('results').innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
    }

    function read() {
        const reader = new FileReader();

        // Added a check for file selection
        if (photo.files.length > 0) {
            reader.addEventListener('load', () => loaded(reader));
            reader.readAsDataURL(photo.files[0]);
        } else {
            console.error('No file selected.');
        }
    }

    const photo = document.getElementById('photo');
    photo.addEventListener('change', read);
</script>
